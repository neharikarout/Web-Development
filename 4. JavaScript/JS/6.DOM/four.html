<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and delete element in DOM</title>
</head>
<body style = "background-color: #212121; color: #ffff;">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;

        document.querySelector('.language').
        appendChild(li)
    }

    addLanguage("Python")
    addLanguage("typescript")
    // in this method it traverses whole tree so we will optimize it

    // optimize the way
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // append child is more optimized

        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('java')


    // edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)



    // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li> TypeScript </li>'

    document.querySelector('.language').appendChild(firstLang)



    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
