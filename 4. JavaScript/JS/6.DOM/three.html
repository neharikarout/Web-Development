<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: #212121; color: #ffff">
    
</body>
<script>
    const div = document.createElement("div")
    console.log(div)
    div.className="main"
    div.id= Math.floor(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // get value then change
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
   // div.innerText = "Neharika Rout" // overrides it i.e not preffered
    
    const addText = document.createTextNode("Begins Youth")
    div.appendChild(addText) // appending text node in div

    document.body.appendChild(div) // appending div in body of document
</script>
</html>
