<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <!--This is external css -->
    <link rel="stylesheet" href="style.css">
    <!--This is internal css -->
    <style> 
    p{
        color:brown
    }
    </style>
</head>
<body>

    <p> This is element/tag selector </p>
    <p class="green"> This is use of class selector and pseudo class selector</p>
    <p id="blue">This use of id selector</p>

    <div class="group"> This is group class</div>
    <!-- This inline CSS-->
    <div class="group" style="background-color:yellow"> This is group class</div>
</body>
</html>
