<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Progress Bar</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

#progress-container {
  position: fixed;
  width: 100%;
  height: 5px;
  top: 0;
  left: 0;
  background-color: #f3f3f3;
}

#progress-bar {
  height: 100%;
  width: 0;
  background-color: #4caf50;
  transition: width 0.25s;
}

#content {
  height: 2000px; /* Make sure your content is long enough to scroll */
  padding: 20px;
}

  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="content">
    
  </div>
  <script src="script10.js"></script>
</body>
</html>
